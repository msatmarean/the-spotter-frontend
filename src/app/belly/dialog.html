<h1 mat-dialog-title>Add food</h1>
<div mat-dialog-content>
	<mat-form-field>
		<mat-label>quantity in grams</mat-label>
		<input matInput [(ngModel)]="quantity" (keyup.enter)="closeDialog()">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="cancel()">Cancel</button>
	<button mat-button [mat-dialog-close]="quantity" cdkFocusInitial>Ok</button>
</div>
