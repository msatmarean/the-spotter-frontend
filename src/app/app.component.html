<mat-toolbar>
	<button mat-icon-button [disabled]="!isUserLoggedIn()" (click)="toggleDrawer()">
		<mat-icon>menu</mat-icon>
	</button>
	<mat-icon>accessibility_new</mat-icon>
	<span class="title"> The Spotter</span>
	<span class="spacer"></span>
	<img *ngIf="isUserLoggedIn() && getPictureUrl()" class="user-icon" src={{getPictureUrl()}}
		[matMenuTriggerFor]="menu">
	<mat-spinner *ngIf="isUserLoggedIn() && !getPictureUrl()"></mat-spinner>
	<mat-menu #menu="matMenu">
		<button mat-menu-item (click)="openUserPage()">
			<mat-icon>person</mat-icon><span>Settings</span>
		</button>
		<button mat-menu-item (click)="logOut()">
			<mat-icon>exit_to_app</mat-icon><span>Logout</span>
		</button>
	</mat-menu>
	<a mat-raised-button *ngIf="!isUserLoggedIn()" href={{getIdpAuthorizationCodeRequestUrl()}}>
		<mat-icon style="width: 40px; height:20px" svgIcon="logo"></mat-icon> Login
	</a>
</mat-toolbar>

<mat-toolbar>
	<div class="breadcrumb">{{breadcrumb}}</div>
	<span class="spacer"></span>
	<ul class="remaining" *ngIf="userService.consumedFood && userService.userInfo.user">
		<li>Remaining Calories:
			{{userService.getAvailableCallories()}}</li>
		<li>P{{userService.getAvailableProteins()}} C:{{userService.getAvailableCarbs()}}
			F:{{userService.getAvailableFats()}}</li>
	</ul>
</mat-toolbar>

<app-app-container #container (selection)="setBreadcrumb($event)"> </app-app-container>

<mat-toolbar>
	<mat-icon>accessibility_new</mat-icon>
	<span class="title"> The Spotter</span>
</mat-toolbar>
