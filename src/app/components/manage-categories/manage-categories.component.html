<div>
	<p>Manage Categories</p>
	<mat-selection-list #catComponent [multiple]="true"
		(selectionChange)="onGroupsChange(catComponent.selectedOptions.selected)">
		<mat-list-option *ngFor="let cat of categories" [value]="cat.id">
			<span>{{cat.catName}}</span>
		</mat-list-option>
	</mat-selection-list>
	<table class="padding10">
		<tr>
			<th>
				<button mat-button (click)="addNew()">
					<mat-icon>add</mat-icon>
				</button>
			</th>
			<th>
				<button mat-button (click)="delete()" [disabled]="selected.length<1">
					<mat-icon>delete</mat-icon>
				</button>
			</th>
		</tr>
	</table>
</div>
